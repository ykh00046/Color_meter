[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marks
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests (may rely on external data or longer runtime)

# Coverage options
addopts =
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-config=.coveragerc
    -v

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

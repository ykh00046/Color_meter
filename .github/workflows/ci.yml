name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pre-commit hooks
      run: |
        pip install pre-commit
        pre-commit run --all-files || true

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --maxfail=5
      continue-on-error: false

    - name: Run mypy on core modules
      run: |
        mypy src/core/ink_estimator.py src/core/zone_analyzer_2d.py src/core/color_evaluator.py src/core/lens_detector.py --ignore-missing-imports
      continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy

    - name: Check code formatting with Black
      run: |
        black --check src/ tests/ --line-length=120
      continue-on-error: true

    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --profile=black src/ tests/
      continue-on-error: true

  build-status:
    runs-on: ubuntu-latest
    needs: [test, coverage, lint]
    if: always()

    steps:
    - name: Check build status
      run: |
        echo "Test: ${{ needs.test.result }}"
        echo "Coverage: ${{ needs.coverage.result }}"
        echo "Lint: ${{ needs.lint.result }}"
        if [[ "${{ needs.test.result }}" == "failure" ]]; then
          echo "Tests failed!"
          exit 1
        fi

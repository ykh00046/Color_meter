[tool.black]
# Black code formatter configuration
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | venv
  | build
  | dist
  | __pycache__
)/
'''

[tool.mypy]
# Mypy type checker configuration
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true

# Ignore missing imports for third-party libraries
ignore_missing_imports = true

# Per-module options
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "tools.*"
ignore_errors = true

# Strict type checking for core modules (Task 3.2 completed 2025-12-17)
[[tool.mypy.overrides]]
module = [
    "src.core.ink_estimator",
    "src.core.zone_analyzer_2d",
    "src.core.color_evaluator",
    "src.core.lens_detector"
]
disallow_untyped_defs = false
check_untyped_defs = true
warn_return_any = true

[tool.pytest.ini_options]
# Pytest configuration (duplicates pytest.ini for centralization)
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests"
]

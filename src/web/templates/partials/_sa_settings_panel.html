{# Single Analysis - Loading Overlay with Progress #}
<div id="loadingOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50"
     role="status" aria-live="polite">
    <div class="bg-surface p-8 rounded-lg shadow-2xl text-center">
        <div class="spinner spinner-lg mb-4" aria-hidden="true">
            <i class="fa-solid fa-spinner fa-spin text-4xl text-primary"></i>
        </div>
        <p class="text-lg font-semibold">분석 중...</p>
        <p class="text-sm text-secondary mt-2">잠시만 기다려주세요</p>
        <div id="saProgressContainer" class="progress-container mt-4 hidden"
             role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
             aria-label="Analysis progress">
            <div class="progress-bar">
                <div id="saProgressFill" class="progress-fill" style="width: 0%"></div>
            </div>
            <span id="saProgressText" class="progress-text">Preparing...</span>
        </div>
    </div>
</div>
